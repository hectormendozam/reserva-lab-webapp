<div class="wrapper">
  <div class="icon-close">
    <button class="btn" (click)="cerrar_modal()">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <div class="body-modal">
    <h1 class="title-modal">Confirmar Reserva</h1>
    <span class="descripcion">
      Laboratorio: <strong>{{ nombreLaboratorio }}</strong><br>
      Fecha: <strong>{{ fecha | date:'dd/MM/yyyy' }}</strong><br>
      Horario: <strong>{{ horaInicio }} - {{ horaFin }}</strong>
    </span>
    <div class="buttons-modal">
      <button mat-button class="btn-regresar" (click)="cerrar_modal()">Cancelar</button>
      <button mat-button class="btn-eliminar" (click)="confirmar()">Confirmar Reserva</button>
    </div>
  </div>
</div>
