<div class="wrapper">
  <div class="section-registro">
    <div class="header-registro">
    </div>
    <div class="body-registro">
      
      <!-- Aquí van a ir los radio buttons para elegir el rol de usuario a registrar -->
      <section class="rol-user">
        <div class="container">
          <!-- Radio buttons -->
          <div class="row mt-5" style="text-align: center;">
            <div class="form-group col-12">
              <label class="title-user">Tipo de usuario</label>
            </div>
            <div class="row mt-3" style="text-align: center;">
              <div class="form-group col-12">
                <mat-radio-group [(ngModel)]="user.tipo_usuario" (change)="radioChange($event)" [disabled]="editar">
                  <mat-radio-button value="administrador">Administrador</mat-radio-button>
                  <mat-radio-button value="alumno">Alumno</mat-radio-button>
                  <mat-radio-button value="tecnico">Técnico</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
            
            <!-- Formulario unificado de registro -->
            <section class="forms-registro" *ngIf="user.tipo_usuario">
              <div class="container">
                <form class="mt-5">
                  <div class="row">
                    <!-- Nombre -->
                    <div class="col-md-6 mb-3">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Nombre(s)</mat-label>
                        <input matInput [(ngModel)]="user.first_name" name="first_name" required>
                      </mat-form-field>
                    </div>
                    
                    <!-- Apellidos -->
                    <div class="col-md-6 mb-3">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Apellidos</mat-label>
                        <input matInput [(ngModel)]="user.last_name" name="last_name" required>
                      </mat-form-field>
                    </div>
                    
                    <!-- Email -->
                    <div class="col-md-6 mb-3">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Correo electrónico</mat-label>
                        <input matInput type="email" [(ngModel)]="user.email" name="email" required>
                      </mat-form-field>
                    </div>
                    
                    <!-- Contraseña -->
                    <div class="col-md-6 mb-3">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" [(ngModel)]="user.password" name="password" required [disabled]="editar">
                        <mat-hint>Mínimo 8 caracteres, con mayúscula, minúscula y número</mat-hint>
                      </mat-form-field>
                    </div>
                    
                    <!-- Campos específicos por rol -->
                    
                    <!-- Campo para Alumno: Matrícula -->
                    <div class="col-md-6 mb-3" *ngIf="isAlumno">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Matrícula</mat-label>
                        <input matInput [(ngModel)]="user.matricula" name="matricula" required>
                        <mat-error *ngIf="!user.matricula">La matrícula es obligatoria</mat-error>
                      </mat-form-field>
                    </div>
                    
                    <!-- Campo para Alumno: Carrera -->
                    <div class="col-md-6 mb-3" *ngIf="isAlumno">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Carrera</mat-label>
                        <input matInput [(ngModel)]="user.carrera" name="carrera">
                      </mat-form-field>
                    </div>
                    
                    <!-- Campo para Técnico/Admin: Departamento -->
                    <div class="col-md-6 mb-3" *ngIf="isTecnico || isAdmin">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Departamento</mat-label>
                        <input matInput [(ngModel)]="user.departamento" name="departamento">
                      </mat-form-field>
                    </div>

                    <div class="col-md-6 mb-3" *ngIf="isTecnico">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Num. Trabajador</mat-label>
                        <input matInput [(ngModel)]="user.matricula" name="matricula">
                      </mat-form-field>
                    </div>

                    <!-- Campo para Administrador: Num. Trabajador (matrícula) -->
                    <div class="col-md-6 mb-3" *ngIf="isAdmin">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Num. Trabajador</mat-label>
                        <input matInput [(ngModel)]="user.matricula" name="matricula">
                      </mat-form-field>
                    </div>
                    
                    <!-- Botones -->
                    <div class="col-12 mt-4 text-center">
                      <button mat-raised-button color="primary" (click)="registrar()" class="me-3">
                        {{ editar ? 'Actualizar' : 'Registrar' }}
                      </button>
                      <button mat-raised-button (click)="goBack()">
                        Cancelar
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
