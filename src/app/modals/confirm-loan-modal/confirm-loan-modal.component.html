<div class="wrapper">
  <div class="icon-close">
    <button class="btn" (click)="cerrar_modal()">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <div class="body-modal">
    <h1 class="title-modal">Confirmar Préstamo</h1>
    <span class="descripcion">
      Equipo: <strong>{{ nombreEquipo }}</strong><br>
      Cantidad: <strong>{{ cantidad }}</strong><br>
      Desde: <strong>{{ fechaPrestamo | date:'dd/MM/yyyy' }}</strong><br>
      Hasta: <strong>{{ fechaDevolucion | date:'dd/MM/yyyy' }}</strong>
    </span>
    <div class="buttons-modal">
      <button mat-button class="btn-regresar" (click)="cerrar_modal()">Cancelar</button>
      <button mat-button class="btn-eliminar" (click)="confirmarPrestamo()">Confirmar Préstamo</button>
    </div>
  </div>
</div>
